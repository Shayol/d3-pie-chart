<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
    }

    svg {
        width: 100%;
        height: 100%;
    }

    path.slice {
        stroke-width: 2px;
    }

    polyline {
        opacity: .3;
        stroke: black;
        stroke-width: 2px;
        fill: none;
    }
</style>

<body>

    </ul>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        raw_data = [
            { "label": "root_category1", "icon_path": "", "value": 20, "parent_label": "" },
            { "label": "root_category2", "icon_path": "", "value": 50, "parent_label": "" },
            { "label": "root_category3", "icon_path": "", "value": 30, "parent_label": "" },
            { "label": "category1", "icon_path": "", "value": 30, "parent_label": "root_category1" },
            { "label": "category2", "icon_path": "", "value": 50, "parent_label": "root_category1" },
            { "label": "category3", "icon_path": "", "value": 20, "parent_label": "root_category3" },
            { "label": "sub_category1", "icon_path": "", "value": 50, "parent_label": "category1" },
            { "label": "sub_category2", "icon_path": "", "value": 30, "parent_label": "category2" },
            { "label": "sub_category3", "icon_path": "", "value": 20, "parent_label": "category3" },
        ]

        function fetchData(raw_data, parent = '') {
            var result = []
            temp = raw_data.filter(item => item.parent_label === parent)
            temp.forEach(function (el) {
                obj = {}
                obj.label = el.label
                obj.value = el.value
                result.push(obj)

            });

            return result

        }


        var svg = d3.select("body")
            .append("svg")
            .append("g")

        svg.append("g")
            .attr("class", "slices")

        svg.append("g")
            .attr("class", "labels");
        svg.append("g")
            .attr("class", "lines");

        var width = 960,
            height = 450,
            radius = Math.min(width, height) / 2;

        var pie = d3.layout.pie()
            .sort(null)
            .value(function (d) {
                return d.value;
            });

        var arc = d3.svg.arc()
            .outerRadius(radius * 0.8)
            .innerRadius(radius * 0.4);

        var outerArc = d3.svg.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);

        svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var key = function (d) { return d.data.label; };

        var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);


        function change(data) {
            /* ------- PIE SLICES -------*/
            var slice = svg.select(".slices").selectAll("path.slice")
                .data(pie(data), key);

            slice.enter()
                .insert("path")
                .style("fill", function (d) { return color(d.data.label); })
                .attr("class", "slice")
                .on("click", function (d, i) {
                    if (fetchData(raw_data, d.data.label).length) {
                        change(fetchData(raw_data, d.data.label))
                        
                    }
                })
                .on({
                    "mouseover": function (d) {
                        if (fetchData(raw_data, d.data.label).length) {
                            d3.select(this)
                                .transition()
                                .duration(200)
                                .style("opacity", 0.5);
                            d3.select(this).style("cursor", "pointer");
                        }
                    },
                    "mouseout": function (d) {
                        d3.select(this)
                            .transition()
                            .duration(100)
                            .style("opacity", 1);
                        d3.select(this).style("cursor", "default");
                    }
                });

            slice
                .transition().duration(1000)
                .attrTween("d", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        return arc(interpolate(t));
                    };
                })

            slice.exit()
                .remove();

            /* ------- TEXT LABELS -------*/

            var text = svg.select(".labels").selectAll("text")
                .data(pie(data), key);

            text.enter()
                .append("text")
                .attr("dy", ".35em")
                .text(function (d) {
                    return d.data.label;
                });

            function midAngle(d) {
                return d.startAngle + (d.endAngle - d.startAngle) / 2;
            }

            text.transition().duration(1000)
                .attrTween("transform", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                        return "translate(" + pos + ")";
                    };
                })
                .styleTween("text-anchor", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        return midAngle(d2) < Math.PI ? "start" : "end";
                    };
                });

            text.exit()
                .remove();

            /* ------- SLICE TO TEXT POLYLINES -------*/

            var polyline = svg.select(".lines").selectAll("polyline")
                .data(pie(data), key);

            polyline.enter()
                .append("polyline");

            polyline.transition().duration(1000)
                .attrTween("points", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                        return [arc.centroid(d2), outerArc.centroid(d2), pos];
                    };
                });

            polyline.exit()
                .remove();
        };
        change(fetchData(raw_data))
    </script>
</body>
