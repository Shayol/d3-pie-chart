    <script>
        var pieData = [
                {
                    name: "Health & Fitness", icon: "img/health-fitness.svg", amount: 79,
                    subcat: [{ name: "pharmacy", icon:"icon-link", amount: 68},
                             { name: "medicine", icon:"icon-link", amount: 89},
                             { name: "health-insurance", icon:"icon-link", amount: 11},
                             { name: "sports", icon:"icon-link", amount: 290}
                            ]
                }, 
                {
                    name: "Kids", icon: "img/kids.svg", amount: 9,
                    subcat: [{ name: "babysitter-daycare", amount: 1},
                             { name: "kids-activities", icon:"icon-link", amount: 1},
                             { name: "child-support", icon:"icon-link", amount: 1},
                             { name: "toys", icon:"icon-link", amount: 2}
                            ]
                },
                {
                    name: "Food & Drinks", icon: "img/food.svg", amount: 57,
                    subcat: [{ name: "restaurants", icon:"icon-link", amount: 68},
                             { name: "coffee-shop", icon:"icon-link", amount: 89},
                             { name: "groceries", icon:"icon-link", amount: 11},
                             { name: "alcohol-bars", icon:"icon-link", amount: 850}
                            ]
                },
            ];


var width = 540,
    height = 360,
    outerRadius = 113,
    innerRadius = 66.5,
    distanceToLabel = 26;        

var color = d3.scaleOrdinal(["#3f51b5", "#009688", "#039be5", "#d2d588",
                            "#795548", "#ff6f00", "#e91e63", "#607d8b",
                            "#7cb342", "#e53935"]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var pie = d3.pie().value(function (d) {
    return d.amount;
});

var path = d3.arc()
    .outerRadius(outerRadius)
    .innerRadius(innerRadius);

var label = d3.arc()
    .outerRadius(outerRadius + distanceToLabel)
    .innerRadius(outerRadius + distanceToLabel);


var arc = g.selectAll(".arc")
    .data(pie(pieData))
    .enter().append("g")
    .attr("class", "arc");

//add color to slices

var slices = arc.append("path")
    .attr("d", path)
    .attr("fill", function (d, i) { return color(i); })
    .attr("stroke", "#fff");

//add icons

var slicesWithIcons = arc.filter(function(d,i) {
    var angle = d.endAngle - d.startAngle;

    if(angle > 0.38) {    //??find corret number for angle when slice is big enough for icon
        return true;
    }
    return false;
    });

slicesWithIcons.append("svg:image")
    .attr("href", function(d) {return d.data.icon})   
    .attr("transform", function(d){
        var x = path.centroid(d)[0] - 9;
        var y = path.centroid(d)[1] - 9;
        return "translate(" + x + "," + y + ")";
    })
    .attr("width", 16).attr("height", 16); //??calculate correct height


// change opacity of slice on mouseover, change cursor to zoom-in 
slices.on("mouseover", function() {
        d3.select(this).style("opacity", .5)
                       .style("cursor", "zoom-in");
    }).
    on("mouseout", function() {
        d3.select(this).style("opacity", 1)
                       .style("cursor", "pointer");
    });
